<div class="container-fluid">
  <!-- Linha Principal -->
  <div class="row mt-5">
    <!-- Componentes  -->
    <div class="col-1 p-0 m-0 border ">
      <div id="component-sidebar" class="sidebar dropzone dropzone-components mx-auto pt-3">
        <p class="h5">Componentes</p>
        <!-- Barra VT -->
        <div class="row sidebar-row mx-auto p-3" data-toggle="tooltip" data-html="true" data-placement="right" title="Barra Vθ">
          <a id="bus_vt" class="component component-fixed  mt-1 p-0 drag-drop">
          </a>
        </div>
        <!-- /Barra vt -->

        <!-- Barra pv -->
        <div class="row sidebar-row mx-auto p-3" data-toggle="tooltip" data-html="true" data-placement="right" title="Barra PV">
          <a id="bus_pv" class="component component-fixed  mt-1 mx-1 p-0 drag-drop">
          </a>
        </div>
        <!-- /Barra pv -->


        <!-- Barra PQ -->
        <div class="row sidebar-row mx-auto p-3">
          <a id="bus_pq" class="component component-fixed  mt-1 p-0 drag-drop" data-toggle="tooltip" data-html="true" data-placement="right"
            title="Barra PQ">
          </a>
        </div>
        <!-- /Barra PQ -->

      </div>
    </div>
    <!-- /Componentes  -->

    <!-- Diagrama -->
    <div class="col-10 mt-2 mb-0 ">
      <!-- Menu Superior -->
      <div class="row menu-superior bg-white border  mb-2 align-items-center p-0 m-0">

        <!-- Ações de movimento  -->
        <div class="btn-group mr-3" role="group">

          <button type="button" (click)="ChangeToolSelected('selected')" [class.active]="tool_selected.selected" class="btn btn-outline-secondary"
            data-toggle="tooltip" data-html="true" data-placement="top" title="Selecionar">
            <img src="../../assets/icons/menu-acoes/icons8-cursor-32.png">
          </button>
          <button type="button" (click)="ChangeToolSelected('move')" [class.active]="tool_selected.move" class="btn btn-outline-secondary"
            data-toggle="tooltip" data-html="true" data-placement="top" title="Mover">
            <img src="../../assets/icons/menu-acoes/icons8-mover-32.png">
          </button>




        </div>
        <!-- /Ações de movimento  -->

        <!-- Ações de Copiar/Recortar/Colar/Excluir -->
        <div class="btn-group mr-3 " role="group">
          <button type="button" class="btn btn-outline-secondary" disabled data-toggle="tooltip" data-html="true" data-placement="top"
            title="Copiar">
            <img src="../../assets/icons/menu-acoes/icons8-copiar-32.png">
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled data-toggle="tooltip" data-html="true" data-placement="top"
            title="Recortar">
            <img src="../../assets/icons/menu-acoes/icons8-recortar-32.png">
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled data-toggle="tooltip" data-html="true" data-placement="top"
            title="Colar">
            <img src="../../assets/icons/menu-acoes/icons8-colar-32.png">
          </button>
          <button type="button" class="btn btn-outline-secondary" disabled data-toggle="tooltip" data-html="true" data-placement="top"
            title="Excluir">
            <img src="../../assets/icons/menu-acoes/icons8-lixo-32.png">
          </button>
        </div>
        <!-- /Ações de Copiar/Recortar/Colar -->

        <!-- Inserir Linha -->
        <div class="btn-group mr-3 " role="group">
          <button (click)="add('VT')"  type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-placement="top" title="Inserir Gerador">
            <img src="../../assets/icons/menu-acoes/resistor.png">
          </button>
          <button (click)="add('PV')" type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-placement="top" title="Inserir Slack">
            <img src="../../assets/icons/menu-acoes/resistor.png">
          </button>
          <button (click)="add('PQ')" type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-placement="top" title="Inserir Carga">
            <img src="../../assets/icons/menu-acoes/resistor.png">
          </button>
          <button (click)="add('VT')" type="button" class="btn btn-outline-secondary" data-toggle="tooltip" data-html="true" data-placement="top" title="Inserir Linha">
            <img src="../../assets/icons/menu-acoes/resistor.png">
          </button>
        </div>
        <!-- /Inserir Linha -->
      </div>
      <!-- /Menu Superior -->

      <!-- Área de Desenho -->
      <div id="draw_inside" class="shadow-lg bg-white rounded area-draw dropzone-diagram  "></div>
      <!-- /Área de Desenho -->
    </div>
    <!-- /Diagrama -->

      <div class="propriety">
        <div class="justify-content-center">
          <p class="h5 "> Propriedades</p>
