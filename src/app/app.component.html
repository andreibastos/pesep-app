<!-- Barra Superior Fixa -->
<nav class="navbar navbar-expand-lg  navbar-dark bg-secondary p-1 shadow noselect">
  <a class="navbar-brand" routerLinkActive="active" [routerLink]="''">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" *ngFor="let nav_item of nav_items">

      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="{{nav_item['routerLink']}}">{{nav_item.name}}</a>
      </li>

    </ul>
  </div>
</nav>
