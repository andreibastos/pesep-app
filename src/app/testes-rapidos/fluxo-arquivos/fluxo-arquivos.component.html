<form>
  <div class="form-group">
    <label>Linha</label>
    <input type="file" placeholder="Entre com o arquivo de linha" class="form-control" id='arquivoLinha' (change)="lerArquivo('arquivoLinha')" accept=".csv"
    />
  </div>

  <app-linha-tabela [linhas]="linhas" *ngIf="linhas.length>0"></app-linha-tabela>


  <form>
    <div class="form-group">
      <label>Barra</label>
      <input type="file" placeholder="Entre com o arquivo de barra" class="form-control" id="arquivoBarra" (change)="lerArquivo('arquivoBarra')" accept=".csv"
      />
    </div>

    <app-barra-tabela [barras]="barras" *ngIf="barras.length>0"></app-barra-tabela>
