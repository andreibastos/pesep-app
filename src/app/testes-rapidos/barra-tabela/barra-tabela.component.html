<p>tabela de barra</p>

<div class="row" >
  <table class="table ">
    <thead class="text-center">
      <tr>
        <th *ngFor="let cabeca of cabecalho " scope="col">{{cabeca}}</th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat-start="barra in barras" >
        <td>{{ barra }}</td>
      </tr >
      <tr ng-repeat-end >

      </tr>
    </tbody >
  </table>
</div>
