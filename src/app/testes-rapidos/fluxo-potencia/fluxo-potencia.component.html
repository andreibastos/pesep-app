<p class="h3">Análise do Fluxo de Potência</p>

<div *ngIf="opcaoEscolhida==''">
  <div class="d-flex justify-content-center ">
    <button (click)='escolherOpcao("arquivos")' class="btn btn-primary my-3 col-6" role="button">Envie Arquivos</button>
  </div>
  <div class="d-flex justify-content-center">
    <button (click)='escolherOpcao("manual")' class="btn btn-primary my-3 col-6" role="button">Edite Manualmente</button>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-12">
      <div *ngIf="opcaoEscolhida=='arquivos'" class="my-1">
        <app-fluxo-arquivos
        (arquivosCarregados)="carregouArquivos($event)"

        ></app-fluxo-arquivos>
      </div>

      <div *ngIf="opcaoEscolhida=='manual'" class="my-1">
        <app-fluxo-manual></app-fluxo-manual>
      </div>
    </div>
  </div>
</div>


<button  *ngIf="linhaCompleta && barraCompleta" (click)="CalculePowerFlow()" class="btn btn-secondary mb-3" role="button">Calcular Fluxo de Potência</button>
<app-fluxo-tabela  *ngIf="fluxo.length > 0 " [fluxoPotencia]="fluxo" ></app-fluxo-tabela>
