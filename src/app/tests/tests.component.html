<div class="container">
    <div class="my-1">
        <h1>Testes</h1>
      </div>
  <div class="row">
    <div class="col-12">

      <div *ngFor="let file of list_files">
        <app-upload-csv [filename]="file.filename" [label]="file.label" [placeholder]="file.placeholder" (filesLoadedEmit)="ReceiveFile($event)"></app-upload-csv>
      </div>

      <div class="mt-3">
        <button [disabled]="!canFlow()" (click)="CalculePowerFlow()" class="btn btn-secondary mr-3" role="button">Calcular Fluxo de Potência</button>
        <button [disabled]="!canShort()" (click)="CalculeShortCircuit()" class="btn btn-secondary" role="button">Calcular Curto Circuito</button>
      </div>

      <div *ngIf="flow">
        <app-tabela [striped]="false" [table]="flow"></app-tabela>
        <button (click)="Export('fluxo.csv')" class="btn btn-secondary mb-3" role="button">Exportar Fluxo de Potência</button>
      </div>

      <div *ngIf="short">
        <app-tabela [striped]="false" [table]="tensoes"></app-tabela>
        <button (click)="Export('tensoes.txt')" class="btn btn-secondary mb-3" role="button">Exportar Fluxo de Potência</button>
        <app-tabela [striped]="false" [table]="correntes"></app-tabela>
        <button (click)="Export('correntes.txt')" class="btn btn-secondary mb-3" role="button">Exportar Fluxo de Potência</button>
      </div>

      <div *ngIf="errors">
        <p>{{errors['msg']}}</p>
      </div>
    </div>
  </div>
</div>
